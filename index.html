<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual World</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<canvas id="myCanvas"></canvas>

	<div id="constrols">
		<button onclick="addRandomPoint()">Add Point</button>
		<button onclick="addRandomSegment()">Add Segment</button>
	</div>

	<script src="js/math/graph.js"></script>
	<script src="js/primitives/point.js"></script>
	<script src="js/primitives/segment.js"></script>
	<script lang="js">
		function addRandomPoint() {
			const success = graph.tryAddPoint(new Point(Math.random() * myCanvas.width, Math.random() * myCanvas.height));
			ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
			graph.draw(ctx);
			console.log('adding new point: ', success);
		}

		function addRandomSegment() {
			const index1 = Math.floor(Math.random() * graph.points.length);
			const index2 = Math.floor(Math.random() * graph.points.length);
			const success = graph.tryAddSegment(new Segment(graph.points[index1], graph.points[index2]));
			ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
			graph.draw(ctx);
			console.log('adding new segment: ', success);
		}

		myCanvas.width = 600;
		myCanvas.height = 600;

		const ctx = myCanvas.getContext("2d");

		const p1 = new Point(200, 200);
		const p2 = new Point(500, 200);
		const p3 = new Point(400, 400);
		const p4 = new Point(100, 300);

		const s1 = new Segment(p1, p2);

		const graph = new Graph([p1, p2, p3, p4], [s1]);
		graph.draw(ctx);
	</script>
</body>
</html>
